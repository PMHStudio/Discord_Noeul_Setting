<!doctype html>
<html lang="en">
  <head>
    <title>Noeul Settings</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container-fluid" id="render">
      <div class="jumbotron bg-light" id="startup">
        <label for="guildId">서버 코드</label>
        <input type="number" class="form-control" id="guildId" placeholder="이곳에 서버의 코드를 입력하세요">
        <small id="guildIdHelp" class="form-text text-muted">노을이가 알려준 서버의 코드를 입력하세요</small>
        <br />
        <label for="ownerPw">오너 PW</label>
        <input type="password" class="form-control" id="ownerPw" placeholder="이곳에 관리자 비밀번호를 입력하세요">
        <small id="ownerPwHelp" class="form-text text-muted">관리자의 비밀번호를 입럭하세요 (초기값은 DM으로 전송되었습니다)</small>
        <hr />
        <button class="btn btn-primary" onclick="start()">확인 <i class="fas fa-chevron-right"></i></button>
      </div>
      <div id="main" style="display: none;">
        <h4>서버가입 환영인사 설정</h4>
        <hr />
        <label for="welcomeChannel">환영인사 채널</label>
        <input type="number" class="form-control" id="welcomeChannel" placeholder="이곳에 채널 ID를 입력하세요">
        <small id="welcomeChannelHelp" class="form-text text-muted">서버가입을 환영하는 인사를 하는 채널의 ID를 입력하세요</small>
        <br />
        <label for="welcomeMessage">환영인사 메세지</label>
        <input type="text" class="form-control" id="welcomeMessage" placeholder="이곳에 메세지를 입력하세요">
        <small id="welcomeMessageHelp" class="form-text text-muted">서버가입을 환영하는 인사로 쓰일 메세지를 입력하세요 (%u는 가입한 유저의 이름으로 바뀝니다)</small>
        <br />
        <h4>서버 홍보 설정</h4>
        <hr />
        <label for="canHongbo">서버 내 홍보 가능 여/부</label>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="canHongbo">
          <label class="custom-control-label" for="canHongbo">이 서버에서 홍보가 가능합니다</label>
        </div>
        <br />
        <label for="canHongboChannel">홍보 가능 채널</label>
        <input type="number" class="form-control" id="canHongboChannel" placeholder="이곳에 채널 ID를 입력하세요">
        <small id="canHongboChannelHelp" class="form-text text-muted">예외로 홍보가 가능한 채널을 적어주세요</small>
        <br />
        <label for="cantHongboMessage">홍보 불가 안내 메세지</label>
        <input type="text" class="form-control" id="cantHongboMessage" placeholder="이곳에 메세지를 입력하세요">
        <small id="cantHongboMessageHelp" class="form-text text-muted">홍보가 불가능한 체널에서 홍보를 했을시 출력되는 메세지를 적어주세요 ex)이 서버에서는 광고/홍보가 금지되어있습니다.</small>
        <br />
        <hr />
        <label for="ownerPwChange">관리자 암호 변경</label>
        <input type="password" class="form-control" id="ownerPwChange" placeholder="이곳에 관리자 비밀번호를 입력하세요">
        <small id="ownerPwChangeHelp" class="form-text text-muted">관리자의 새 비밀번호를 입럭하세요</small>
        <hr />
        <button class="btn btn-primary" onclick="post()">적용 <i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
